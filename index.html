<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- header content -->
        <header>
            <h1>SURVEY APP</h1>
            <h4>project by Davis</h4>
        </header>

        <!-- survey questions section -->
        <section>
            <h2>What is your <span id="specifics">first name</span></h2>
            <div class="section-content">
                <input type="text" placeholder="First name" class="text-input">
                <div class="buttons">
                    <div class="prev-next">
                        <input type="button" value="Previous" class="btn prev">
                        <input type="button" value="Next" class="btn next">
                    </div>
                    <input type="button" value="Profiles" class="btn profiles-btn">
                    <input type="button" value="Clear" class="btn clear">
                </div>
            </div>
        </section>

        <!-- popup dialogue box after submitting the survey -->
        <div class="notification-popup">
            <h3>details submitted succesfully</h3>
        </div>

        <!-- slide showing all undertaken surveys (profiles) -->
        <div class="profiles-slide">
            <div class="slide-content">
                <div class="slide-header">
                    <div class="slide-top">
                        <div class="search-bar">
                            <input type="text" placeholder="search">
                            <i class="fa-solid fa-search"></i>
                        </div>
                        <div class="slide-logo">
                            <h4>Survey<span>App</span></h4>
                            <h5>project by davis</h5>
                        </div>
                    </div>

                    <div class="list-header">
                        <h4>Name</h4>
                        <h4>Id number</h4>
                        <i class="fa-solid fa-home"></i>
                        <i class="fa-solid fa-refresh"></i>
                    </div>
                </div>

                <div class="profiles-list">
                    <!-- <div class="list-content">
                        <div class="name">

                        </div>

                        <div class="id-number">
                            <p>37442124</p>
                        </div>

                        <div class="profile-link">
                            <p class="single-link">see profile</p>
                        </div>
                    </div> -->
                </div>
            </div>

            <!-- single profile popup box when "see profile" link is clicked -->
            <div class="single-profile-popup">
                <div class="popup-header">
                    <i class="fa-solid fa-x"></i>
                </div>
                <div class="popup-info">

                        <h6>Favorite movie: <span>Davis Meru</span></h6>
                    </div> -->

            </div>
        </div>
    </div>
